<script>
(function() {
  let searchIndex = [];
  let fuse = null;

  
  function simpleFuzzySearch(query, items, options = {}) {
    if (!query.trim()) return items;

    const queryLower = query.toLowerCase();
    const results = [];

    items.forEach(item => {
      const title = item.title.toLowerCase();
      const content = item.content.toLowerCase();

      
      let score = 0;
      let titleMatches = 0;
      let contentMatches = 0;

      
      if (title.includes(queryLower)) {
        score += 10;
        titleMatches++;
      }

      
      if (content.includes(queryLower)) {
        score += 5;
        contentMatches++;
      }

      
      if (score === 0) {
        const words = queryLower.split(' ');
        words.forEach(word => {
          if (title.includes(word)) score += 3;
          if (content.includes(word)) score += 1;
        });
      }

      if (score > 0) {
        results.push({
          item: item,
          score: score,
          titleMatches: titleMatches,
          contentMatches: contentMatches
        });
      }
    });

    
    results.sort((a, b) => b.score - a.score);

    return results.slice(0, options.limit || 50).map(r => r.item);
  }

  function loadSearchIndex() {
    
    document.getElementById('search-loading').style.display = 'none';
    document.getElementById('search-stats').textContent = `Found ${searchIndex.length} posts`;
  }

  
  function performSearch(query) {
    if (!query.trim()) {
      displayResults([]);
      document.getElementById('search-stats').textContent = `Found ${searchIndex.length} posts`;
      return;
    }

    const results = simpleFuzzySearch(query, searchIndex);
    displayResults(results);
    document.getElementById('search-stats').textContent = `Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${query}"`;
  }

  
  function displayResults(results) {
    const resultsContainer = document.getElementById('search-results');

    if (results.length === 0) {
      resultsContainer.innerHTML = '<div class="no-results">No posts found matching your search.</div>';
      return;
    }

    const html = results.map(post => `
      <article class="search-result">
        <h2><a href="${post.url}">${highlightMatch(post.title, document.getElementById('search-input').value)}</a></h2>
        <div class="post-meta">
          <time>${post.date}</time>
          ${post.tags ? `<span class="tags">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>` : ''}
        </div>
        <p class="excerpt">${highlightMatch(post.excerpt, document.getElementById('search-input').value)}</p>
      </article>
    `).join('');

    resultsContainer.innerHTML = html;
  }

  
  function highlightMatch(text, query) {
    if (!query.trim()) return text;

    const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }

  
  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  
  document.addEventListener('DOMContentLoaded', function() {
    loadSearchIndex();

    const searchInput = document.getElementById('search-input');
    const searchClear = document.getElementById('search-clear');

    
    const debouncedSearch = debounce(performSearch, 300);
    searchInput.addEventListener('input', function(e) {
      debouncedSearch(e.target.value);
    });

    
    searchClear.addEventListener('click', function() {
      searchInput.value = '';
      performSearch('');
      searchInput.focus();
    });

    
    searchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });
  });
})();
